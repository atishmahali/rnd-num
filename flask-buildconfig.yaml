apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: flask-random-build
  namespace: flask-random-app
spec:
  source:
    type: Git
    git:
      uri: https://github.com/<your-username>/<your-repo>  # Replace this
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: flask-random:latest
  triggers:
    - type: ConfigChange
    - type: ImageChange
